<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<!-- name -->
		<label for ="name">Name</label>
		<input type="text" id="name" name="name" required>
		<br><br>

		<!-- email -->
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required;
			
			<br><br>

				<!-- gender -->
				<label>Gender:</label>
				<input type="radio" id="gender_m" name="gender" value="male" required>
				<label for="gender_m">Male</label>

				<input type="radio" id="gender_f" name="gender" value="female" required>
				<label for="gender-f">Female</label>
				<br><br>

				<!-- laptop brands -->

				<label for="laptop">Laptop Brands</label>
				<select id="laptop" name="laptop">
					<option value="apple">Apple</option>
					<option value="asus">Asus</option>
					<option value="hp">HP</option>\
				</select>
				<br><br>

				<!-- age -->
				<label for="age">Age:</label>
				<input type="number" name="name" id="age" required>
				<br><br>

				<!-- DOB -->
				<label for="dob">Date of Birth</label>
				<input type="date" id="dob" name="dob" required>
<br><br>
				<!-- password -->
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
		<br><br>

		<!-- portfolio url -->
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" name="portfolio">
		<br><br>

		<!-- submit -->
		<button type="submit">Submit</button>
				
				
					
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
